        function start() {
            $(".start").hide();
            $(".question").show();
            next();
        }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#" + type).val();
            $("#" + type).val(parseInt(preValue)+1);
            next()
        });

        $("#B").click(function(){
            next()
        });
        function load() {
            $(".result").hide();
            $(".loading").show();
            setTimeout(function(){
                $(".loading").hide();
                $(".result").show();
                final();
            }, 2200);
            //final();
        }
        
        function next() {
            if(num ==21) {
                $(".question").hide();
                $(".logo").hide();
                load();

                // if($("#EI").val() < 2) {
                //     mbti = mbti + "I"
                // } else {
                //     mbti = mbti + "E";
                // }

            } else {
            $(".progress-bar").attr('style','width: calc(100/20*'+num+'%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++;              
            }
        }
        function final() {
            $(".result").show();
            $(".logo").show();
                var mbti = "";
                ($("#EI").val() < 3) ? mbti += "I" : mbti += "E";
                ($("#SN").val() < 3) ? mbti += "N" : mbti += "S";
                ($("#TF").val() < 3) ? mbti += "F" : mbti += "T";
                ($("#JP").val() < 3) ? mbti += "P" : mbti += "J";
                $("#img").attr("src", result[mbti]["img"]);
                $("#yourtype").html(result[mbti]["yourtype"]);
                $("#explain").html(result[mbti]["explain"]);
                $("#explain2").html(result[mbti]["explain2"]);
                $("#explain3").html(result[mbti]["explain3"]);
                $("#explain4").html(result[mbti]["explain4"]);
                $("#explain5").html(result[mbti]["explain5"]);
                $("#explain7").html(result[mbti]["explain7"]);
