        var result = {
            해외 생활을 하는 것에 대해 약간은 두려움이 있을 수 있어요. 예측할 수 없는 상황이 두렵기 때문이에요. 그래서 어디에 살게 될 지 정해지면 꼼꼼하게 살게 될 곳에 대해 공부해요. 날씨는 어떤 지, 문화는, 인종은, 물가는 어떤지 등등! 아마 이사를 가기 전부터 인터넷으로 살게 될 집을 꼼꼼히 알아보고 되도록이면 방문해서 집을 구하고 싶어할 것 같네요. 어디에 살게 되던지 간에 규칙의 준수가 확실하고 논리가 잘 통하는 지역에서 본인의 공간을 잘 확보하여 지낼 수 있는 지역을 선호합니다. 집 계약이나 생활 시에도 계약 조건이나 법 준수 등의 조건이 깔끔하게 지켜질 만한 곳이 맞아요. 반면 논리가 통하지 않고 예측이 잘 되지 않는 정보가 잘 없는 곳에서 사는 것을 다른 사람들보다 좀 더 괴로워 할 수 있고 적응 시간도 좀 더 걸릴 수 있습니다. 그렇기에 너무 복잡하고 많은 사람들이 살지 않으면서도 도시의 체계와 규칙이 확실한 깔끔한 도시에 사는 것을 추천합니다. 혹은 대형 도시 옆의 깔끔한 교외 지역 도시도 잘 맞을 것 같네요.
            겉보기에는 내향적이지만, 내면 깊은 곳에는 야생마 같은 여행 본능이 있어요. 그래서 처음에는 두려움이 있을 수 있지만, 점점 프로 자취러가 됩니다. 해외 생활에서 발생할 수 있는 예기치 못한 상황도 대담하고 융통성 있게 해결할 줄 아는 멋있는 유형이에요. 광활하고 다양한 자극이 있는 자연 환경에서 취미 생활과 힐링도 즐길 수 있는 곳에 살면 잘 맞습니다. 주변에 쉽게 갈 수 있는 산이나 바다 등의 장소들이 많으면 더 좋을 것 같네요. 너무 딱딱하고 번잡한 그리고 인간미 없는 도시는 덜 맞아요. 
사람들과 화합하며 지역사회와 주변 사람들에게 도움을 주는 것에 의미를 느끼는 유형이기 때문에 해외 생활을 해도 종교, 단체, 봉사 활동을 하려고 하는 유형입니다. 대부분의 사람들이 정신없고 바쁘게 살아가는 대도시보다는 소규모 지역 사회가 있는 소도시가 더 잘 맞을 수 있는 유형이에요! 해외 생활이라도 사람 냄새 나는 작은 도시에서 살아가면 삶의 의미를 더 느낄 수 있겠어요. 지역 주민들도 친절하다는 평이 있는 곳으로 가면 더 삶의 안정감을 느낄 수 있겠네요.
번잡하고, 시끄럽고, 냉정한 도시보다는 자유롭고 힙한 느낌이 나는 소도시에서 생활을 하는 걸 더 좋아하는 타입이에요. 감각 경험을 중시하고 예술적인 면모가 있는 유형이기 때문에 자극이 부족한 지루한 시골 보다는 아기자기 하면서도 고유의 힙한 분위기가 살아있는 중소도시를 추천드립니다. 문화와 예술의 흔적과 유산을 흠뻑 느낄 수 있는 곳이라면 더 잘 맞겠네요.
늘 상상하며 계획하면서 사는 INTJ에게는 미국의 중간 규모 도시에 사는 게 아주 잘 맞을 수 있어요. 미국은 대도시가 아니면 자가용으로 모두 이동하고 교통 체증이 거의 없기 때문입니다. 그러면서도 새로운 장소에서 자유로운 시간을 보내는 것을 추구하기에도 좋죠. 조금만 시간을 내면 원하는 곳에 대부분 갈 수 있는, 대도시가 비교적 가까운 곳이면 더 좋겠네요. 지적 호기심이 많은 유형이기 때문에 대학교와 박물관, 문화 유산이 많은 교육 도시도 잘 맞아요! 
INTP는 사람많고 복잡한 대도시도 맞지 않지만 지나치게 전원적인 시골도 맞지 않아요. 어디가 되었든 반복된 틀과 일상을 지루해 하는 유형이기 때문이에요. 효율적인 일상을 즐길 수 있으면서도 주말이면 가볍게 떠날 수 있는 여행지나 힐링 장소가 여러 개 있는 곳이면 훨씬 행복도가 올라갈 것입니다.  길고 계획해야 되는 여행 보다는 가볍고 자유롭게 떠날 수 있는 곳이 많은 곳에 사는 것이 잘 맞아요. 철학, 사색, 의미 찾기 등에도 관심이 많기 때문에 인생의 큰 의미도 추구할 수 있으면서도 자유로운 삶도 만끽할 수 있는 중간 규모 도시나 대도시 근처 교외에 위치한 작은 도시에 거주하는 것이 잘 맞겠네요.
INFJ는 번잡하고 시끄러운 도시보다는 소소한 재미가 있는 소도시를 더 좋아합니다. 그리고 역사, 문화, 지식 쌓기에 관심이 많기 때문에 박물관, 미술관, 유적지 등을 쉽게 갈 수 있는 곳이면 더 좋겠네요. 루틴을 지킬 수 있는 일상을 좋아하기 때문에 일상생활 자체는 조용하고 평화로운 마을에서 해도 잘 적응할 수 있는 유형이에요. 그래도 너무 심한 시골이면 외로움을 느낄 수 있기 때문에 적당한 중소 도시가 가장 편안한 마음으로 잘 지낼 수 있는 곳이겠네요!
상상해왔던 곳에 가서 새로운 감정을 느껴보며 여유로운 시간을 보내는 자취생활을 꿈꾸는 것을 좋아하는 유형입니다. 어느 지역에 살게 되도 소소한 자극들을 보며 사진과 기록을 남기며 의미를 새기는 유형입니다. 게다가 집돌이, 집순이 기질이 있기 때문에 집 밖 보다는 집 안 환경이 더 중요하죠. INFP에게는 살게 될 곳이 자신에게 어떤 기준으로든 '정을 붙이고 살 만한 곳인지'가 매우 중요합니다. 좋은 친구가 있던, 좋은 상사가 있는 직장이 있던 그게 무엇이든 그 어떤 것이 있다면 한 곳에 꽤 오랜 시간 정착해서 지낼 수 있는 유형입니다. 그렇지만 정을 붙이지 못한다면 상처를 받고 실망을 느낄 유형이지요. 이사를 하기 전에 찬찬히 여러 지역을 인터넷으로라도 둘러보면서 나와 정말 잘 맞는 곳일지 생각해 보는 시간을 갖는 것을 추천드립니다.  
ESTJ 는 고도 문명사회를 좋아합니다.  원하는 서비스나 인프라를 가까운 데서 찾기 어려운 시골은 맞지 않을 수 있죠. 그런데 ESTJ는 교통 체증, 비논리, 무계획도 싫어합니다. 너무 많은 사람들이 혼란 스럽게 뒤엉커 사는 대도시가 맞지 않을 수 있는 이유입니다. 행정 도시, 깔끔한 도시, 규칙의 준수가 중요한 도시에서 자신의 목표를 이루어 나가는 멋진 삶을 추구하며 사는 것이 답입니다. 
다양한 자극과 신나는 이벤트를 좋아하는 ESTP에게 미국의 시골 살이는 아주 답답하게 여겨 질 수 있습니다. 시골에 살게 됐다가는 몸만 시골에 있지 주말만 되면 도시에서 무엇을 하러 자꾸 떠나게 되는 생활을 하게 될 수도 있어요. 그것도 불가능한 곳에 있게되면 우울함에 빠질 수 있습니다. 시골의 여유로운 평화로움이 이들에게는 느리고 답답한 그리고 시대에 뒤떨어진 것 같은 두려움을 느끼게 할 수 있어요. 다양한 체험을 할 수 있는 대도시에 사는 게 맞는 유형입니다. 
ESFJ 유형은 살게 될 곳이 도시인지, 시골인지 여부 보다는 주변 사람들과 얼마나 잘 네트워킹하고 친목 도모를 하며 지낼 수 있는 지가 더 중요합니다. 중소 도시에 살게되더라도 여러 명의 친한 이웃 사람들과 교류할 수 있는 환경이면 충분히 행복하게 잘 지낼 수 있으나, 대도시여도 마음 붙일 곳을 못 찾으면 외로움과 우울함을 느낄 수 있습니다. 다양한 배경의 친구를 잘 사귈 수 있는 유형이기 때문에 어디든 새로운 곳에 가서 살게 되면 자신의 자아 효능감을 찾을 수 있도록 도와주는 단체, 봉사활동, 모임 등에 가서 친구들을 만들면 잘 지낼 수 있는 유형입니다.
흥부자 유형인 ESFP에게 미국 시골은 맞지 않는 단어입니다. 사람들의 관심사, 트렌드에 관심이 많은 유형인데 자극 없고 매일 똑같은 일상을 유지하는 환경에 사는 것은 고문과 같을 수 있겠어요. 사람들이 움직이고 원하는 인기가 있는 그 곳에 가 있고 싶어하는 유형이기 때문에 대도시, 그중에서도 트렌디하고 역동적인 도시가 잘 맞아요. 
자기 분야에서 앞서 나가는 사람이 되는 것을 강하게 원하는 ENTJ 유형은 대도시에 살며 정보의 흐름을 업데이트하고 경쟁에서 뒤쳐지지 않기를 원합니다. 시골 생활이 따분해서 싫다기 보다는 자신의 분야를 리드하는 사람들의 '주 무대'에서 살고있지 않는 것이 더 불만으로 느껴질 수 있는 유형입니다. 그러므로 만약 자신의 열정이 있는 분야의 사람들이 모인 곳이 시골 지역이라면 시골 지역에 살 수도 있다고 생각합니다. 어쨌든 언젠가는 자신이 원하는 그 핵심적인 공간으로 이동해서 살 능력이 있는 유형입니다.  
개혁, 변화, 도전, 창의성과 잘 어울리는 ENTP에게 보수적이고 변화가 적은 오래된 도시는 맞지 않습니다. 시골 생활을 할 경우 지루하고 발전이 없어 초조하다는 생각을 하기 쉽습니다. 세상의 변화 흐름을 빠르게 따라갈 수 있고 때로는 예기치 못한 기회도 잡을 수 있는 환경에서 사는 것을 추천합니다. 새로운 가치가 만들어지고 많은 관찰할 만한 자극들이 있는 환경에 가서 사는 것이 잘 맞습니다.
특유의 친화력과 따뜻한 매력으로 현지 사람들과고 금방 친밀해지는 타입입니다. 어디서든 잘 적응할 수 있고 다양한 배경을 가진 친구들을 만들 수 있습니다. 앞으로 거주할 곳에 대한 아주 큰 호불호가 있는 유형은 아닙니다. 도시는 도시대로, 시골은 시골대로 나름의 매력을 찾아내고 사람들과 어울리며 잘 지낼 수 있는 유형입니다.
ENFP는 젊고 역동적인 도시가 잘 맞습니다. 처음 만난 사람들과도 쉽게 친해질 수 있고 사람들과 어울리는 것도 좋아하는 유형이기 때문에 새로운 도전과 모험도 두려워하지 않기 때문입니다. 비록 유지는 약할 수 있지만 어느 도시에 가서든 사람들을 잘 만나고 모임을 주도할 유형입니다. 즉흥적인 활동과 좋아하고 액티비티를 좋아하기 때문에 이를 즐길 수 있는 인프라와 자연이 있는 곳이라면 더 좋겠죠? 집과 가까운 곳에 인프라가 없으면 운전을 해서 갈 유형입니다. 주변에 대도시도 많고 국립공원도 많은 지역을 추천합니다.
